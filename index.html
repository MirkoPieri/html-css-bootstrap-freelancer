<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer - Start Bootstrap Theme</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <!-- navbar manu -->
        <header class="container-fluid color">
        <!-- barra navmenÃ¹ -->
          <nav class="row">
            <div class="col-xs-6">
              <a href="#" class="navbar-brand">start bootstrap</a>
            </div>

            <div class="col-xs-6">
              <ul class="nav navbar-nav hidden-xs hidden-sm">
                <li><a href="#">portfolio</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>
              </ul>
            </div>
          </nav>
        </header>

        <!-- pagina unica con immagine -->
        <div class="container-fluid primoblocco ">
          <div class="row">

            <!-- div immagine -->
            <div class="col-xs-12">
              <img src="immagini/avatars.svg" alt="logo responsive" class="img-responsive avatar">
            </div>

            <!-- div primo titolo -->
            <div class="col-xs-12 textcolor">
              <h1>Start Bootstrap</h1>
            </div>

            <!-- blocco stella -->
            <div class="col-xs-12 textcolor impaginazione">
              <div class="row">

                <!-- prima riga orizzontale -->
                <div class="col-xs-5">
                  <div class="row">
                    <div class="col-xs-2 col-xs-offset-10 line"></div>
                  </div>
                </div>

                <div class="col-xs-2">
                  <img src="immagini/star.png" alt="star" class="img-responsive star">
                </div>

                <!-- seconda riga orizzontale -->
                <div class="col-xs-5">
                  <div class="row">
                    <div class="col-xs-2 line"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- blocco testo -->
            <div class="row">
              <div class="col-xs-12 textcolor">
                <p>Graphic Artist - Web Designer - Illustrator</p>
              </div>
            </div>

          </div>
        </div>
        <!-- fine blocco pagina unica con immagine -->

        <!-- blocco porfolio -->
        <div class="container general-portfolio">
          <div class="col-xs-12 textcolor-blue">
            <h1>portfolio</h1>
          </div>

          <!-- blocco stella -->
          <div class="col-xs-12 textcolor impaginazione">
            <div class="row">

              <!-- prima riga orizzontale -->
              <div class="col-xs-5">
                <div class="row">
                  <div class="col-xs-2 col-xs-offset-10 line-blue"></div>
                </div>
              </div>

              <div class="col-xs-2">
                <img src="immagini/star.png" alt="star" class="img-responsive star">
              </div>

              <!-- seconda riga orizzontale -->
              <div class="col-xs-5">
                <div class="row">
                  <div class="col-xs-2 line-blue"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- blocco con immagini a tabella -->

          <!-- prima riga -->
          <div class="row portfolio">

              <div class="col-xs-12 col-sm-6 col-md-4">
                <div>
                  <a href="#"><img src="immagini/cabin.png" alt="cabin" class="img-responsive"></a>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div>
                  <a href="#"><img src="immagini/cake.png" alt="cake" class="img-responsive"></a>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div>
                  <a href="#"><img src="immagini/circus.png" alt="circus" class="img-responsive"></a>
                </div>
              </div>
          </div>

          <!-- seconda riga -->
          <div class="row blocchi portfolio">

              <div class="col-xs-12 col-sm-6 col-md-4">
                <div>
                  <a href="#"><img src="immagini/game.png" alt="game" class="img-responsive"></a>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div>
                  <a href="#"><img src="immagini/safe.png" alt="safe" class="img-responsive"></a>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div>
                  <a href="#"><img src="immagini/submarine.png" alt="submarine" class="img-responsive"></a>
                </div>
              </div>
          </div>
        </div>
    </main>
  </body>
</html>
